<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Webring</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" type="image/png" href="favicon-96x96.png"/>
</head>
<body>
	<div id="app" :class="orientation">
		<div id="siteList">
			<template v-for="(site, i) in sites">
            	<div class="site">
            		{{i}}) <a :href="site.url">{{ site.title }}</a>
            	</div>
            </template>
		</div>	
		<div id="paragraph">
			<div>
				<div id="logoContainer">
					<img src="icon.png" width="50px">
				</div>
				<p> 
					This webring seeks to inspire recursers to build an online home and share traffic among each other. The webring welcomes personal sites such as blogs, portfolios, or wikis.
				</p>
				<p>
					To add yourself, head to the repo and make a <a href="https://github.com/jskjott/webring/edit/master/sites.js">pull request</a>. 
				</p>
				<p>
					<span v-on:click="random"> visit random</span>  | <a href="https://github.com/jskjott/webring">about</a> | <a href="https://github.com/jskjott/webring/issues">broken link</a> 
				</p>
			</div>
		</div>
	</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="module" src="index.js"></script>
